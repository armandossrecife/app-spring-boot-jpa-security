<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Cabeçalho da aplicação -->
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<!-- Cabeçalho da aplicação -->
	<div th:replace="fragments/header :: header" />

	<div class="container">
		<div class="starter-template">


			<form action="/alterar" method="post">
				<input id="id" name="id" th:value="${convidado.id}" type="hidden" />
				<div class="form-group">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" id="nome" name="nome" placeholder="Nome"
						th:value="${convidado.nome}" />
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input type="email"
						class="form-control" id="email" name="email" placeholder="Email"
						th:value="${convidado.email}" />
				</div>
				<div class="form-group">
					<label for="telefone">Telefone</label> <input type="text"
						class="form-control" id="telefone" name="telefone"
						placeholder="Telefone" th:value="${convidado.telefone}" />
				</div>
				<button type="submit" class="btn btn-lg btn-primary">Alterar</button>
			</form>
		</div>
			<div>
				<p><a href="/admin">Voltar</a></p>
			</div>
	</div>

	<!-- Rodapé da aplicação -->
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
